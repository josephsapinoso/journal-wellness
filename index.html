<html>
<head>

  <title>Journal Your Wellness</title>

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="app.js"></script>

</head>

<body ng-app="journalWellness">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <ui-view></ui-view>
    </div>
  </div> 

<!-- Starting page -->

<script type="text/ng-template" id="/home.html">  

     <div class="page-header">
        <h1>Journal to Wellness</h1>
      </div>
      <div ng-controller="MainCtrl">
        <form ng-submit="submitIssue()"
            style="margin-top:30px;">
            <h3>I want to work on</h3>
            <div class="form-group">
            <input type="text" class="form-control" placeholder="e.g. My anger issues" ng-model="issue"></input>
            </div>
             <a href="#/confirm"><button type="submit" class="btn btn-primary">Submit</button></a>
        </form>
      </div>
    </div>

</script>

<!-- Confirmation page -->

<script type="text/ng-template" id="/confirm.html">  

     <div class="page-header">
        <h1>Journal to Wellness</h1>
      </div>
        <div  ng-controller="MainCtrl" ng-model="issues" style="margin-top:30px;">
            <h3>You've entered '{{ issue }}'<h3>
        </div>
            <h3>Are these the things you want to work on?</h3>
        </div>
        <div>
            <p class="bg-danger" style="width:150px;padding:5px;text-align:center;">Managing Anger</p>
             <p class="bg-warning" style="width:150px;padding:5px;text-align:center;">Managing Stress</p>
        </div>
        <br>
        <br>
        <div>
            <a href="#/home"><button style="left:30px;" type="button" class="btn btn-default">No</button></a>
            <a href="#/intro"><button style="right:30px;" type="button" class="btn btn-default">Yes</button></a>
        </div>
    </div>

</script>

<!-- Introduction Page -->

<script type="text/ng-template" id="/intro.html">  
     <div class="page-header">

        <h1>Journal to Wellness</h1>
      </div>
      <div>
          <p>
              <i>Excellent. Remember: anything you write will be saved <u>securely</u>. So you can be honest.</i>
              <br>
          </p>
      </div>
      <div>
            <a href="#/anger"><button style="right:30px;" type="button" class="btn btn-success">Okay</button></a>
        </div>

</script>

<!-- Anger Journal Page -->

<script type="text/ng-template" id="/anger.html">  
    <div class="page-header">
        <h1>Journal to Wellness</h1>
    </div>
    <div>
        <p>
            Let's begin. Think of an event when your anger got the best of you. What happened? Let's be short and concise so we can focus on the most important details. 
        </p>
    </div>
        <textarea name="entry" class="form-control"  maxlength="140" rows="3" required></textarea>
        <br>
    <form ng-submit="addEmotion()" style="margin-top:30px;">
        <p>What are the emotions you felt?</p>
     <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="e.g. Anger"
            ng-model="emotions"></input>
    </div>
    <button type="submit" class="btn btn-info">Add Emotion</button>
    </form>

    <div ng-repeat="emotion in emotions">
        <span style="font-size:20px; margin-left:10px;">
            {{emotion.feeling}}
    </div>
    <a href="#/completed"><button type="submit" style="margin-top:30px;" class="btn btn-primary">Complete</button><a>

</script>

<!-- Completed Journal Page -->

<script type="text/ng-template" id="/completed.html">  
    <div class="page-header">
        <h1>Journal to Wellness</h1>
    </div>
    <div>
        <p>
            Your journal entry is done. Please remember that there is hope for change. It starts with this entry.
        </p>
    </div>
</script>

</body>
</html>
